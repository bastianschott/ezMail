language: node_js

node_js:
  - "node"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

branches:
  only:
    - master

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - ng lint
  - npm run test --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  - ng build --prod --base-href https://bastianschott.github.io/ezMail/
	
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/ezMail
  on:
    branch: master