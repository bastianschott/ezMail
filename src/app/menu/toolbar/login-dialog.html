<div>
  <button mat-button style="background-color: #24292e; color: white;">
    <fa-icon [icon]="faGithub" class="fa-lg" style="margin-right: 0.5em"> </fa-icon>
    Login mit Github
  </button>
</div>
<h1 mat-dialog-title style="margin-top: 2em;">Oder mit Email:</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Email" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Passwort" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" aria-label="Button Abbrechen">
    Abbrechen
  </button>
  <button mat-raised-button color="primary" aria-label="Button Login">
    Login
  </button>
</div>
