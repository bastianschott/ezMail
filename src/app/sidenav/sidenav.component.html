<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>ezMail</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <!--<mat-toolbar>
      <mat-icon class="logo">mail</mat-icon>
      <span>ezMail</span>
    </mat-toolbar>-->
    <mat-nav-list>
      <mat-list-item href="#">Login</mat-list-item>
      <mat-list-item href="#">Logout</mat-list-item>
      <mat-list-item href="#"></mat-list-item>
      <mat-list-item href="#">Logout</mat-list-item>
      <mat-list-item href="#">Einstellungen</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    asd
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
