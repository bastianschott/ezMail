<div class="mat-elevation-z8">
  <table #table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="verteilerName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.verteilerName }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="verteilerMail">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Mail </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.verteilerMail }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="eigentuemer">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Eigent√ºmer </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.eigentuemer }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="mailadressen">
      <mat-header-cell *matHeaderCellDef> Mailadressen </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.mailadressen }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="privateListe">
      <mat-header-cell *matHeaderCellDef> Privat </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.privateListe }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="moderierteListe">
      <mat-header-cell *matHeaderCellDef> Moderiert </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.moderierteListe }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" fxLayoutGap="5px">
        <button mat-mini-fab color="primary" routerLink="/base/editUserDetails/{{ element.verteilerName }}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="delete(element.verteilerMail)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </table>

  <mat-paginator [pageSizeOptions]="[1, 5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
